// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

// source and target is Java 8 for compiling 
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    //compile group: 'org.jdom', name: 'jdom2', version: '2.0.5'
    compile("org.postgresql:postgresql:42.2.5")
    //compile group: 'org.postgresql:postgresql', name: 'postgresql', version: '42.2.5'
    compile("org.postgresql:pgjdbc-aggregate:42.2.5")
    // SXH NOTE: jdom might not be the correct version...
    
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

// added 02/12/2019 as templates were not being copied from src to build
task copyFiles{
	copy{
		from('src/main/resources/templates')
		into 'build/resources/main/templates'
	}
}

